fixtures:
    tmt:
        url: https://github.com/RedHatQE/newa.git
        ref: main
        path: demodata
        plan: /plan/plan1
    testingfarm:
        cli_args: "-c trigger=newa"
    context:
        tier: 1
    environment:
        DESCRIPTION: "fixtures description"
    compose: Fedora-fix
adjustments:
  - context:
        distro: fedora
  - environment:
        DESCRIPTION: "adjustments description"
    when: CONTEXT.arch is match('x86_64') and CONTEXT.fips is match('yes')
dimensions:
    arch:
       - context:
             arch: x86_64
       - context:
             arch: aarch64
    fips:
       - context:
             fips: yes
         environment:
             FIPS: "FIPS ENABLED"
       - context:
             fips: no
         environment:
             FIPS: "FIPS NOT ENABLED"
             DESCRIPTION: "dimensions description"
         compose: Fedora-dim
