fixtures:
  environment:
    PLANET: Earth

  git_url: https://github.com/RedHatQE/newa.git
  git_ref: main
  tmt_path: demodata
  plan: /plan1
  reportportal:
    launch_name: "newa_demo1"
    launch_description: "NEWA demo1 description"
    suite_description: "color = {{ CONTEXT.color }}, city = {{ ENVIRONMENT.CITY }}"

dimensions:
  cities:
    - environment:
        CITY: Brno
    - environment:
        CITY: Boston
      when: CONTEXT.color is match("blue")
  colors:
    - context:
        color: red
      when: ENVIRONMENT.CITY is not match("Brno")
    - context:
        color: blue
